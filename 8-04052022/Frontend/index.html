<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<body onload="carregarProdutos()"></body>
<header>
    <h1>Gerenciar produtos</h1>
</header>

<main>
<div id="cadastro">
    <a href="#" onclick="Abrirform()" >Cadrasto</a>
    <form onsubmit="return false">
        <input type="text" placeholder="Nome do produto">
        <input type="text" placeholder="Descrição do produto">
        <input type="text" placeholder="Categoria do produto">
        <input type="number" placeholder="Quantidade">

        <button onclick="efetuarcadastro()">Cadastro</button>
    </form>
</div>
<div id="produtos">



</div>
</main>
<script src="js/script.js"></script>
</body>
